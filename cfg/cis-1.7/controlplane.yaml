---
controls:
version: "cis-1.7"
id: 3
text: "控制面板配置"
type: "controlplane"
groups:
  - id: 3.1
    text: "验证和授权"
    checks:
      - id: 3.1.1
        text: "不应将客户端证书身份验证用于用户(手动)"
        type: "manual"
        remediation: |
          Kubernetes 提供了相应的替代机制，例如使用 OIDC 代替客户端证书.
        scored: false
      - id: 3.1.2
        text: "服务账户不应被用户直接使用 (手动)"
        type: "manual"
        remediation: |
         Kubernetes 提供了相应的替代机制，例如使用 OIDC 代替服务账户.
        scored: false
      - id: 3.1.3
        text: "不应用于用户引导令牌身份验证 (手动)"
        type: "manual"
        remediation: |
          Kubernetes 提供了相应的替代机制，例如使用 OIDC 代替引导令牌.
        scored: false

  - id: 3.2
    text: "Logging"
    checks:
      - id: 3.2.1
        text: "确保启用最小审计策略(手动)"
        audit: "/bin/ps -ef | grep $apiserverbin | grep -v grep"
        tests:
          test_items:
            - flag: "--audit-policy-file"
              set: true
        remediation: |
          为集群创建审计策略.
        scored: false

      - id: 3.2.2
        text: "确保审计策略覆盖了关键安全问题(手动)"
        type: "manual"
        remediation: |
          确保审计策略覆盖了以下几个场景,
          - 访问集群Secrets. 应注意仅记录对 Secrets、ConfigMaps 和 TokenReviews 的请求的元数据，以避免记录敏感数据的风险.
          - Pod和Deployment对象的修改.
          - Use of `pods/exec`, `pods/portforward`, `pods/proxy` and `services/proxy`.
          For most requests, minimally logging at the Metadata level is recommended
          (the most basic level of logging).
        scored: false
